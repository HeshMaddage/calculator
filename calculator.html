<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input id="display" type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="clearDisplay()"  class="operator">
                        <input type="button" value="DE" onclick="deleted()" class="operator">
                        <input type="button" value="." onclick="display.value += '.'" class="operator">
                        <input type="button" value="/" onclick="display.value += '/'" class="operator">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="displayVal('7')">
                        <input type="button" value="8" onclick="displayVal('8')">
                        <input type="button" value="9" onclick="displayVal('9')">
                        <input type="button" value="*" onclick="displayVal('*')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="displayVal('4')">
                        <input type="button" value="5" onclick="displayVal('5')">
                        <input type="button" value="6" onclick="displayVal('6')">
                        <input type="button" value="-" onclick="displayVal('-')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="displayVal('1')">
                        <input type="button" value="2" onclick="displayVal('2')">
                        <input type="button" value="3" onclick="displayVal('3')">
                        <input type="button" value="+" onclick="displayVal('+')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="displayVal('00')">
                        <input type="button" value="0" onclick="displayVal('0')">
                        <input type="button" value="=" onclick="calculate()" class="equal operator" >
                        
                    </div>
                </form>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
